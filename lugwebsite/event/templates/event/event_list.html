{% extends "event/event_base.html" %}

{% block pre_event %}
	{% if user.is_authenticated %}
		<a href="{% url 'event:create' %}">Create New Event</a>
		<a href="#">My Events</a>
	{% endif %}
{% endblock %}

{% block event_content %}
	<ul>
		{% for event in event_list %}
			<li>
	  			{% include "event/_event_list.html" %}
	  		</li>
		{% endfor %}
	</ul>
{% endblock %}
