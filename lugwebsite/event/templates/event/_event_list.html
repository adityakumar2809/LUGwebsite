<h3><em>{{ event.title }}</em> by {{event.user.username}} on {{event.start_date}} at {{event.start_time}}</h3>
<p>{{event.description|truncatechars:10}}</p>
{% if user.is_authenticated %}
	<a href="#">Read more...</a>
{% else %}
	<p><a href="{% url  'accounts:login' %}">Log In</a> or <a href="{% url  'accounts:login' %}">Sign Up</a> to read more...</p>
{% endif %}
<br>
