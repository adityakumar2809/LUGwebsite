{% extends "blog/blog_base.html" %}

{% block prepost %}
	{% if user.is_authenticated %}
		<a href="{% url 'blog:create' %}">Create New Post</a>
		<a href="{% url 'blog:for_user' username=user.username %}">My Blogs</a>
	{% endif %}
{% endblock %}

{% block post_content %}
	<ul>
		{% for post in post_list %}
			<li>
	  			{% include "blog/_blog_list.html" %}
	  		</li>
		{% endfor %}
	</ul>
{% endblock %}
